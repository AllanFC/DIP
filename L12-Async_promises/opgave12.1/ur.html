<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ur</title>
        <script src="ur.js" defer></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%; grid-column: span 2;">
            <p id="timer" style="font-size: 60px;"></p>
        </div>
        <div id="buttons">
            <button id="start" style="width: 200px; height: 75px;">Start</button>
            <button id="stop" style="width: 200px; height: 75px;">Stop</button>
        </div>
        
    </body>
</html>
